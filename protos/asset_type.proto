syntax = "proto3";

// AssetType State Representation
message AssetType {
    string name = 1; // the name of the asset type
    string issuer = 2; // the hex encoded public key of the issuer
    string nonce = 3; // random vaue
    int64 amount = 4; // Total amount of the asset issued.
}
